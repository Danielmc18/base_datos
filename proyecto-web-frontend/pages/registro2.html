<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Registrarse</title>
</head>
<body>
    
    <div class="contenedor">
        <div class="inicio">
            <h1>Registro</h1>
            <div class="formulario" action="">
                <p>
                    <label for="nombre">Nombre de Usuario:</label><br>
	                <input type="text" name="username" id="username" size="38">
                </p>
                <p>
                    <label for="correo">Correo Electronico:</label><br>
                    <input type="email" name="correo" id="correo" size="38">
                </p>
                <p>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" name="password" id="password" size="38">
                </p>
               
                <p class="pie">
                    <a href="../index.html">Volver a la Página Principal!</a>
                </p>

                <p class="boton">
                    <input type="submit" name="login" class="button" id="registro" value="Entrar">
                </p>
            </div>
        </div>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
